{namespace sbp2=Tx_SbPortfolio2_ViewHelpers}

<f:if condition="{category.image}">
	<p class="label"><strong>{f:translate(key:'sbp2_image')}</strong></p>
	<div class="image">
		<f:image src="{category.image.imagefile}" width="60c" height="40c" title="{sbp2:title(record: category.image)}" alt="{category.image.description}" />
	</div>
</f:if>
